<!DOCTYPE html>
<html xp-run-server-url="http://xpla.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ng-annotate</title>
    <script src="http://xpla.org/static/js/slide_loader.3.0.0.js"></script>
</head>
<body class="xp-slide">
<div class="xp-row with-comments">


    <div class="xp-column">
        <xp-editor active="console.sh">
            <script id="console.sh" highlight="7-12" type="application/octetstream" src="006/console.sh"></script>
            <script id="package.json" highlight="12-19" type="application/octetstream" src="006/package.json"></script>
            <script id="src/app/app.controller.ts" highlight="3-12" type="application/octetstream"
                    src="006/src/app/app.controller.ts"></script>
            <script id="src/app/app.service.ts" highlight="1-6" type="application/octetstream"
                    src="006/src/app/app.service.ts"></script>
            <script id="src/app/product.interface.ts" highlight="1-3" type="application/octetstream"
                    src="006/src/app/product.interface.ts"></script>
            <script id="src/index.ts" highlight="6-11" type="application/octetstream" src="006/src/index.ts"></script>
            <script id="webpack.config.js" highlight="19-26" type="application/octetstream"
                    src="006/webpack.config.js"></script>
            <script id="README.md" type="application/octetstream" src="001/README.md"></script>
            <script id="tsconfig.json" type="application/octetstream" src="002/tsconfig.json"></script>
            <script id="tslint.json" type="application/octetstream" src="004/tslint.json"></script>
            <script id="typings.json" type="application/octetstream" src="002/typings.json"></script>
            <script id="src/index.html" type="application/octetstream" src="001/src/index.html"></script>
            <script id="src/index.styl" type="application/octetstream" src="001/src/index.styl"></script>
        </xp-editor>
    </div>

    <div class="xp-resize-column"></div>

    <div class="xp-column">
        <xp-preview runner="webpack"></xp-preview>
    </div>


</div>
<div class="xp-resize-row"></div>
<div class="xp-row comments">
    <xp-annotations>
        <header><h1>Dodanie automatycznego wstrzykiwania zaleznosci</h1></header>

    </xp-annotations>
</div>
</body>
</html>
